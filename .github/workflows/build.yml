name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Vite
        run: npm create vite@latest . -- --template react-swc-ts

      - name: instal deps
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Test
        run: npm run test
